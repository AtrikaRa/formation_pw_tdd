on: push
name: Unit test
jobs:
  unitTest:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Use composer
      uses: ramsey/composer-install@v2

    - name: Setup database
      run: |
        php bin/console d:s:u -f --env='test'

    - name: Unit Test
      run: |
        php bin/phpunit
    
    - name: Show result in slack
      if: always()
      run: |
        curl -d "text=üçè This job's status is ${{ job.status }} https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} ." -d "channel=C01Q1P075TJ" -H "Authorization: Bearer $SLACK_TOKEN" -X POST https://slack.com/api/chat.postMessage
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_WEBHOOK_TOKEN }}