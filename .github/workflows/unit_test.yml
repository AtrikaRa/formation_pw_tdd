on: push
name: Unit test
jobs:
  unitTest:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    -name: install phpunit
      uses: php-actions/phpunit@v3
        with:
          configuration: custom/path/to/phpunit.xml

    - name: Unit Test
      run: |
        php bin/phpunit